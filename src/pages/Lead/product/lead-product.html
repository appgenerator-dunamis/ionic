<ion-header>

    <ion-navbar>
        <ion-title>
            {{mode}} Product
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeModal()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="edit-container" padded>
    	<ion-item transparent>
            <ion-label color="primary" floating>Product
            </ion-label>
            <ion-input  textBoxColor [disabled] = "readOnly" type="text" [(ngModel)]="product.product" name="product"  ></ion-input>
        </ion-item> 
        <div class="buttonDiv" padding>
            <ion-grid>
                <ion-row padding>
                    
                    <ion-col col-9 text-right *ngIf="!readOnly">
                        <button ion-button color="primary" (click)="closeModal()" outline>Cancel</button>
                    </ion-col>

                    <ion-col col-3 text-right *ngIf="!readOnly">
                        <button ion-button class="saveButton"  (click)="save()" color="primary">Save</button>
                    </ion-col>

                    <ion-col  text-right *ngIf="readOnly">
                        <button col-12 ion-button class="saveButton"  (click)="closeModal()" outline color="primary">Cancel</button>
                    </ion-col>


                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
